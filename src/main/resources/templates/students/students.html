<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Студенты</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
                crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/14fe21685c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="col-md-10 mx-auto">
                <h2 class="text-center my-3">Список студентов</h2>
                <table class="table table-striped mt-5" >
                    <thead>
                        <tr>
                            <th scope="col" class="text text-center">Имя</th>
                            <th scope="col" class="text text-center">Фамилия</th>
                            <th scope="col" class="text text-center">Группа</th>
                            <th scope="col" class="text text-center">Дата поступления</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student : ${students}">
                            <td class="text text-center" th:text="${student.name}"></td>
                            <td class="text text-center" th:text="${student.lastname}"></td>
                            <td class="text text-center" th:text="${student.streamGroup}"></td>
                            <td class="text text-center" th:text="${student.dateOfAdmission}"></td>
                            <td class="text text-end">
                                <a th:href="@{/edit-student/{id}(id = ${student.id})}" title="Редактировать студента" style="text-decoration:none; color:black" class="me-2"><i class="fa-solid fa-pen"></i></a>
                                <a th:href="@{/delete-student/{id}(id = ${student.id})}" title="Удалить студента" style="text-decoration:none; color:black" class="me-2"><i class="fa-solid fa-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
