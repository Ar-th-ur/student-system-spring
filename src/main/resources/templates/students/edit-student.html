<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Изменить студента</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
                crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container mt-5">
            <div class="col-md-6 mx-auto">
                <h2 class="text-center my-3">Изменить студента</h2>
                <form action="/edit-student" method="post">
                    <input type="hidden" name="id" th:value="${student.id}">
                    <div class="mt-3">
                        <input th:value="${student.lastname}" name="lastname" type="text" class="form-control" placeholder="Фамилия">
                    </div>
                    <div class="mt-3">
                        <input th:value="${student.name}" name="name" type="text" class="form-control" placeholder="Имя">
                    </div>
                    <div class="row">
                        <div class="mt-3 col-sm-6">
                            <input th:value="${student.streamGroup}" name="streamGroup" type="text" class="form-control" placeholder="Группа">
                        </div>
                        <div class="mt-3 col-sm-6">
                            <input th:value="${student.dateOfAdmission}" name="dateOfAdmission" class="form-control" placeholder="Дата поступления"
                                   onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'">
                        </div>
                    </div>
                    <div class="mt-4">
                        <input type="submit" class="form-control btn btn-primary" value="Сохранить">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
