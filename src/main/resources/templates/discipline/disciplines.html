<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Список дисциплин</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
                crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/14fe21685c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="col-md-10 mx-auto">
                <h2 class="text-center my-3">Список дисциплин</h2>
                <div class="row mt-5">
                    <div class="col-md-8">
                        <table class="table table-striped" >
                            <thead>
                                <tr>
                                    <th scope="col" class="text text-center">Наименование</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="discipline : ${disciplines}">
                                    <td class="text text-center" th:text="${discipline.name}"></td>
                                    <td class="text text-end">
                                        <a th:href="@{/edit-discipline/{id}(id = ${discipline.id})}" title="Редактировать дисциплину" style="text-decoration:none; color:black" class="me-2">
                                            <i class="fa-solid fa-pen"></i>
                                        </a>
                                        <a th:href="@{/delete-discipline/{id}(id = ${discipline.id})}" title="Удалить дисциплину" style="text-decoration:none; color:black" class="me-2">
                                            <i class="fa-solid fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-4 text text-center mt-5">
                        <a href="/add-discipline">
                            <button type="button" class="btn btn-primary">Создать дисциплину</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
