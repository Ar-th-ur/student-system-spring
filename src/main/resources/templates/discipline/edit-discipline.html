<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Изменить дисциплину</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
                crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container mt-5">
            <div class="col-md-6 mx-auto">
                <h2 class="text-center my-3">Изменить студента</h2>
                <form th:action="/edit-discipline" method="post">
                    <input type="hidden" name="id" th:value="${discipline.id}">
                    <div class="mt-3">
                        <input th:value="${discipline.name}" name="name" type="text" class="form-control form-control-lg" placeholder="Название дисциплины">
                    </div>
                    <div class="mt-4">
                        <input type="submit" class="form-control btn btn-primary btn0lg" value="Сохранить">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
